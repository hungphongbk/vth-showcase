query ShowcasePreview($slug: String!) {
  showcase(slug: $slug) {
    slug
    name
    author{
      email
      name
    }
    brand{
      name
    }
    status
    image {
      ...MediaFragment
    }
    description
    expectedSalePrice{
      regular
      pioneer
      preorder
      promo
    }
  }
  showcases(filter: { slug: { neq: $slug,notLike: "ci-test%" } }) {
    edges {
      node {
        slug
        name
        status
        image {
          ...MediaFragment
        }
        createdAt
      }
    }
  }
}

