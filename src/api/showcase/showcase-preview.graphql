query ShowcasePreview($slug: String!) {
  showcase(slug: $slug) {
    slug
    name
    author{
      email
      name
    }
    brand{
      name
    }
    status
    image {
      ...Media
    }
    description
    expectedSalePrice{
      regular
      pioneer
      preorder
      promo
    }
  }
  showcases(filter: {and:[{ slug: { neq: $slug } },{slug:{notLike: "ci-test%"}}]}) {
    edges {
      node {
        slug
        name
        status
        image {
          ...Media
        }
        createdAt
      }
    }
  }
}

