query IndexPage {
  banner: setting(key: "common:banner") {
    value
  }
  featured: showcases(
    filter: { isFeatured: { is: true }, publishStatus: { eq: PUBLISHED } }
  )
    @connection(
      filter: { isFeatured: { is: true }, publishStatus: { eq: PUBLISHED } }
    ) {
    edges {
      node {
        id
        name
        slug
        status
        image {
          ...Media
        }
        createdAt
        expectedSaleAt
        expectedSalePrice {
          regular
          pioneer
          preorder
          promo
        }
      }
    }
  }
  showcases(
    paging: { first: 10 }
    filter: {
      and: [{}, { isFeatured: { is: false }, publishStatus: { eq: PUBLISHED } }]
    }
  ) @connection(filter: {}) {
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        name
        slug
        status
        image {
          ...Media
        }
        createdAt
      }
    }
  }
}
query IndexPageClient($filter: ShowcaseFilter!, $cursor: ConnectionCursor) {
  showcases(
    filter: {
      and: [
        $filter
        { isFeatured: { is: false }, publishStatus: { eq: PUBLISHED } }
      ]
    }
    paging: { first: 10, after: $cursor }
  ) @connection(filter: $filter) {
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        name
        slug
        status
        image {
          ...Media
        }
        createdAt
      }
    }
  }
}
