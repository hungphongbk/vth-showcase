query ShowcaseDetail($slug: String!) {
  showcase(slug: $slug) {
    ...ShowcaseDetailFragment
    ...ShowcaseInvestorStat
    updates{
      id
      content
      createdAt
    }
  }
  showcases(filter: { slug: { neq: $slug,notLike: "ci-test%" } }) {
    edges {
      node {
        slug
        name
        status
        image {
          ...MediaFragment
        }
        createdAt
      }
    }
  }
}

query ShowcaseForUpdate($slug: String!){
  showcase(slug: $slug){
    ...ShowcaseDetailFragment
  }
}