query ShowcaseDetail($slug: String!) {
  showcase(slug: $slug) {
    ...ShowcaseDetail
    ...ShowcaseHF
    ...ShowcaseInvestorStat
    updates{
      id
      content
      createdAt
    }
  }
  showcases(filter: {and:[{ slug: { neq: $slug } },{slug:{notLike: "ci-test%"}}]}) {
    edges {
      node {
        slug
        name
        status
        image {
          ...Media
        }
        createdAt
      }
    }
  }
}