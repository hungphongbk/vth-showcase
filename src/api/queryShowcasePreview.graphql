query ShowcasePreview($slug: String!) {
  showcase(slug: $slug) {
    slug
    name
    author{
      name
    }
    status
    image {
      path
      preloadUrl
    }
    description
    expectedSalePrice{
      regular
      pioneer
      preorder
      promo
    }
  }
  showcases(filter: { slug: { neq: $slug } }) {
    edges {
      node {
        slug
        name
        status
        image {
          path
          preloadUrl
        }
        createdAt
      }
    }
  }
}

