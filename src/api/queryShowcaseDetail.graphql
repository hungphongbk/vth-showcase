query ShowcaseDetail($slug: String!) {
  showcase(slug: $slug) {
    slug
    name
    author{
      email
      name
    }
    brand{
      name
    }
    status
    image {
      path
      preloadUrl
      width
      height
    }
    description
    expectedSalePrice{
      regular
      pioneer
      preorder
      promo
    }
    investorStat {
      totalRevenue
      firstYearRevenue
      campaignDuration
      growthRate
      adCostRate
      adCost
      operatingCostRate
      operatingCost
      initialCapital
      revolvingInterval
      revolvingPerDay
      packages {
        package{
          id
          displayName
          fundedRate
        }
        fund
        firstYearBenefit
      }
    }
    highlightFeatures{
      name
      description
      image {
        path
        preloadUrl
        width
        height
      }
    }
  }
  showcases(filter: { slug: { neq: $slug,notLike: "ci-test%" } }) {
    edges {
      node {
        slug
        name
        status
        image {
          path
          preloadUrl
        }
        createdAt
      }
    }
  }
}

