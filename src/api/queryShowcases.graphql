query Showcases($filter: ShowcaseFilter, $paging: CursorPaging!) {
  showcases(filter: $filter, paging: $paging)  {
    pageInfo{
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        slug
        author
        status
        image {
          path
        }
        createdAt
      }
    }
  }
}