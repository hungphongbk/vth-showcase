query ShowcaseDetail($slug: String!) {
  showcase(slug: $slug) {
    slug
    name
    author{
      email
      name
    }
    status
    image {
      path
      preloadUrl
    }
    description
    expectedSalePrice{
      regular
      pioneer
      preorder
      promo
    }
    investorStat {
      totalRevenue
      firstYearRevenue
      campaignDuration
      growthRate
      adCostRate
      adCost
      operatingCostRate
      operatingCost
      initialCapital
      revolvingInterval
      revolvingPerDay
    }
  }
  showcases(filter: { slug: { neq: $slug } }) {
    edges {
      node {
        slug
        name
        status
        image {
          path
          preloadUrl
        }
        createdAt
      }
    }
  }
}

